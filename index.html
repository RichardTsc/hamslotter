<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAM Slotter</title>
    <link rel="icon" href="https://www.hamburg-airport.de/resource/crblob/1516/d13e84b5076db99a5eeeb980879f0bec/favicon-ico-data.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</head>
<!-- ... (head and styles) ... -->
<body>
    <div class="container mt-5">
        <h1>Slot am Hamburger Flughafen buchen</h1>
        <form id="inputForm">
            <div class="mb-3">
                <label for="dateTimePicker" class="form-label">Flugtag (Slot wird f√ºr 05:00-21:00 ausgestellt)</label>
                <input type="text" class="form-control" id="dateTimePicker" name="dateTimePicker">
            </div>
            <div class="mb-3">
                <label for="flightNumber" class="form-label">Flugnummer</label>
                <input type="text" class="form-control" id="flightNumber" name="flightNumber" list="flightNumbersList">
                <datalist id="flightNumbersList">
                </datalist>
            </div>
            <div class="mb-3">
                <label for="passenger1" class="form-label">Fluggast 1 (Name, Vorname)</label>
                <input type="text" class="form-control" id="passenger1" name="passenger1">
            </div>
            <div class="mb-3">
                <label for="passenger2" class="form-label">Fluggast 2 (Name, Vorname) (optional)</label>
                <input type="text" class="form-control" id="passenger2" name="passenger2">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Buchen</button>
        </form>
    </div>
</body>
</html>
